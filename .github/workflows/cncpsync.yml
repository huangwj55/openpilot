name: Sync on Upstream Update

on:
  repository_dispatch:
    types: [upstream-updated]
  workflow_dispatch:

jobs:
  sync_and_modify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: cncp

      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Add Upstream Repository
        run: |
          git remote add upstream https://github.com/jixiexiaoge/openpilot.git

      - name: Fetch Upstream Changes
        run: |
          git fetch upstream cncp

      - name: Merge Upstream Changes
        run: |
          git merge --allow-unrelated-histories upstream/cncp

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Modify values.py with Python
        run: |
          python modify_values.py

      - name: Commit and Push Changes
        run: |
          git add openpilot/opendbc_repo/opendbc/car/toyota/values.py
          git commit -m "Sync with jixiexiaoge/openpilot cncp and modify values.py"
          git push origin cncp
